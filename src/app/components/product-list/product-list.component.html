<div class="container">
  <h1>{{ title }}</h1>
  <hr />
  {{ status ? "On" : "Off" }}
  <button (click)="toggle()">Toggle</button>
  <hr />
  <input type="text" (input)="setValue($event)" />
  {{ valueInput }}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ products[0]._id }}</td>
        <td><img src="{{ products[0].img }}" /></td>
        <td>{{ products[0].name }}</td>
        <td>{{ products[0].price }}</td>
        <td>
          <button class="btn btn-danger">xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
