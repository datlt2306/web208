<div class="container">
  <h2>Product Manager</h2>
  <div class="mb-2">
    Lọc theo tên <input type="text" [(ngModel)]="searchText" class="border-2" />
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Ảnh</th>
        <th>Tên</th>
        <th>Code</th>
        <th>Ngày</th>
        <th>Giá</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products | searchBox : searchText; index as i">
        <td>{{ i + 1 }}</td>
        <td width="60">
          <img [src]="product.imageUrl" width="50" height="50" />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.code }}</td>
        <td>{{ product.releaseDate | date : "dd-mm-yyyy" }}</td>
        <td>
          {{ product.price | currency : "VND" : "symbol" : "1.3-3" }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="removeProduct(product.id!)">
            Xóa
          </button>
          <button
            class="btn btn-primary ms-2"
            routerLink="/admin/products/{{ product.id }}"
          >
            Sửa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<hr />
