<div class="container">
    <h1>Quản lý sản phẩm</h1>
    <!-- <input type="text" (input)="" /> -->
    {{ myName }}
    <hr />
    <table class="table-border table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Giá</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="50">{{ products[0]._id }}</td>
                <td width="50">
                    <img width="50" [src]="products[0].img" />
                </td>
                <td>{{ products[0].name }}</td>
                <td>{{ products[0].price }}</td>
                <td>
                    <button class="btn btn-danger" (click)="setValue()">
                        Xóa
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
